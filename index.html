<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Well Do You Know Your Sister?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: url('https://cdn.pixabay.com/photo/2020/08/01/17/32/rakhi-5454329_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .overlay {
      background: rgba(255, 248, 225, 0.9);
      padding: 2rem;
      border-radius: 15px;
      max-width: 750px;
      margin: 3rem auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #d84315;
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      text-align: center;
    }
    img {
      width: 100%;
      max-height: 250px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .slide.active {
      display: block;
      opacity: 1;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="text"] {
      padding: 0.6rem;
      width: 80%;
      font-size: 1rem;
      border: 2px solid #ffd54f;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .rakhi-btn {
      background: url('https://png.pngtree.com/png-vector/20210801/ourmid/pngtree-indian-rakhi-with-desi-style-vector-png-image_3792465.jpg') no-repeat center;
      background-size: cover;
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.1rem;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .rakhi-btn:hover {
      transform: scale(1.1);
    }
    .footer {
      margin-top: 2rem;
      font-style: italic;
      color: #5d4037;
      text-align: center;
    }
    .final-rakhi-choice {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .final-rakhi-choice img {
      width: 100px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 50%;
      transition: 0.3s ease;
    }
    .final-rakhi-choice img:hover {
      border-color: #ff6f00;
    }
    #hand-tie {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 2s ease;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>How Well Do You Know Your Sister?</h1>
    <img src="https://images.unsplash.com/photo-1597157631266-60d8db00f8f5" alt="Rakhi celebration" />
    <div id="slides">
      <!-- Slides: Question + Answer -->
      <div class="slide active">
        <p>1. What is my favorite dessert?</p>
        <input type="text" id="answer1" placeholder="Type your answer..." />
        <button class="rakhi-btn" onclick="showAnswer()">Next</button>
      </div>
      <div class="slide">
        <p>Correct Answer: Kheer / Choorma</p>
        <button class="rakhi-btn" onclick="nextSlide()">Next</button>
      </div>
      <!-- Add all your remaining slides here just like above -->
      <div class="slide">
        <p>Choose your Rakhi to tie on my wrist ü§ó</p>
        <div class="final-rakhi-choice">
          <img src="https://i.ibb.co/TrjFmqh/rakhi1.png" onclick="tieRakhi(this.src)" alt="rakhi1" />
          <img src="https://i.ibb.co/S7HxGJL/rakhi2.png" onclick="tieRakhi(this.src)" alt="rakhi2" />
          <img src="https://i.ibb.co/xXMq2zp/rakhi3.png" onclick="tieRakhi(this.src)" alt="rakhi3" />
        </div>
        <div id="hand-tie">
          <p>üéâ Aww! You tied this one on me ü•π‚ù§Ô∏è</p>
          <img id="chosen-rakhi" src="" style="width:150px; margin-top:1rem; border-radius:50%; border:4px solid #ffab40;" />
          <div class="footer">Happy Raksha Bandhan! I love you forever. üíõ</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional Click Sound -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    window.onload = function() {
      let currentSlide = 0;
      const slideElements = document.querySelectorAll(".slide");

      function playClickSound() {
        const audio = document.getElementById("click-sound");
        if (audio) audio.play();
      }

      function showAnswer() {
        playClickSound();
        goToSlide(currentSlide + 1);
      }

      function nextSlide() {
        playClickSound();
        goToSlide(currentSlide + 1);
      }

      function goToSlide(index) {
        if (index >= slideElements.length) return;
        slideElements[currentSlide].classList.remove("active");
        currentSlide = index;
        slideElements[currentSlide].classList.add("active");
      }

      window.showAnswer = showAnswer;
      window.nextSlide = nextSlide;
      window.tieRakhi = function(src) {
        playClickSound();
        document.getElementById("hand-tie").style.display = "block";
        document.getElementById("chosen-rakhi").src = src;
      };
    };
  </script>
</body>
</html>
